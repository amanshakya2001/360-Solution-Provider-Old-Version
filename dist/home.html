<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main
        {
            text-align: center;
            background: -webkit-linear-gradient(left,red, white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 100px;
            text-transform: uppercase;
        }
        footer
        {
            width: 100%;
            height: 70px;
            background-image: linear-gradient(#353b48,#58595a);
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 0;
            position: fixed;
            margin: 0;
            left: 0;
        }
        footer h6
        {
            color: white;
            font-size: 15px;
        }
        .row
        {
            display: flex;
            width: 100%;
            height: auto;
            background-color: black;
            margin: 0;
        }
        .col-7
        {
            width: 70%;
            padding: 15px;
        }
        .col-7 h1
        {
            font-size: 20px;
            line-height: 25px;
            text-transform: uppercase;
            color: white;
            font-style: italic;
            text-align: center;
        }
        .col-7 h1 span
        {
            color: purple;
            font-size: 30px;
            font-style: italic;
        }
        .col-3
        {
            margin: 0;
            width: 30%;
            border-left: 2px solid white;
            padding: 5px;
        }
        .col-3 h2
        {
            color: white;
            text-align: center;
        }
        .col-3 p
        {
            text-align: center;
            margin-top: 15px;
            color: white;
            text-align: left;
        }
        </style>
</head>
<body>
    <h1 class="main">how can i help you???</h1>
    <div class="row">
        <div class="col-7">
            <h1>"i can <span>try</span> to help<br> you to make the right<br> choices... But its <span>your</span><br> choice to say yes or<br> no to my offer..."</h1>
        </div>
        <div class="col-3">
            <h2>Rating & Review</h2>
            <p>⭐⭐⭐⭐⭐</p>
            <p>Great Solutions...
                helped us alot.
            </p>
            <p>⭐⭐⭐⭐</p>
            <p>
                Provided quick solution.
            </p>
        </div>
    </div>
    <footer>
        <h6>Copyright &copy; 2021 Approval Academic Consulting LLC. All Rights Reserved</h6>
    </footer>
</body>
</html>
