<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>help</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background-image: linear-gradient(to right,skyblue,pink);
        margin: 0;
      }
      .back {
        background-color: skyblue;
      }
      .container {
        width: 100%;
        padding: 50px 0;
        text-align: center;
        background-image: url(./assest/back.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        opacity: 0.65;
        margin: 0;
      }
      .container h1 {
        color: white;
        margin: 30px;
        opacity: 1;
      }
      .container p {
        color: white;
        margin: 15px;
      }
      .container span {
        margin: 15px;
      }
      .container span input {
        width: 30%;
        padding: 15px;
        margin: 30px;
        text-transform: capitalize;
      }
      .container span button {
        padding: 15px 30px;
        background-color: black;
        color: white;
        font-weight: bolder;
        border: 0;
      }
      .container2 {
        background-color: white;
        padding: 30px;
        width: 70%;
        margin: auto;
        margin-top: -30px;
        position: absolute;
        left: 15%;
        z-index: 2;
        text-align: center;
        border-radius: 10px;
        box-shadow:5px;
      }
      .container2 h1 {
        margin: 5px;
      }
      .container2 span {
        margin: 50px;
        font-size: 50px;
      }

      .container2 .fa-file {
        color: white;
        background-color: greenyellow;
        padding: 15px;
        border-radius: 50%;
      }
      .container2 .fa-question-circle {
        color: white;
        background-color: blue;
        padding: 15px;
        border-radius: 50%;
      }
      .container2 .fa-envelope {
        color: white;
        background-color: orange;
        padding: 15px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="back">
      <div class="container">
        <h1>Welcome to 360 Solution Provider help Center.</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
          possimus harum unde dolore quam et quasi molestiae obcaecati illum
          amet?
        </p>
        <span
          ><input type="text" placeholder="Find help! Enter Search Term here."
        /></span>
        <span><button>Search</button></span>
      </div>
    </div>
    <div class="container2">
      <h1>Welcome to our support center.</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam,
        odio.
      </p>
      <span><i class="fa fa-file"></i></span>
      <span><i class="fa fa-question-circle"></i></span>
      <span><i class="fa fa-envelope"></i></span>
    </div>
  </body>
</html>
