<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            background-image: linear-gradient(to right,skyblue,pink);
        }
       .container
       {
           padding: 15px;
           height: 150vh;
           width: 100%;
       }
       .container img
       {
            display: block;
            margin: auto;
            width: 10%;
            border-radius: 50%;
       }
       .container h6
       {
           text-align:start;
           font-size: 30px;
           margin: 15px;
           margin-left: 500px;
       }
       .container span
       {
        border: 2px solid gray;
        padding: 5px;
       }
       .container button
       {
           padding: 5px;
           font-size: 30px;
           border: 0;
           background-color: red;
           margin-left: 30px;
       }
       .container textarea
       {
           padding: 15px;
           font-size: 30px;
           margin-left: 500px;
       }
       @media(max-width:700px)
       {
        .container h6
       {
           text-align:start;
           font-size: 15px;
           margin: 15px;
       }
       .container button
       {
           padding: 5px;
           font-size: 15px;
       }
       .container textarea
       {
           background: transparent;
            padding: 15px;
           font-size: 15px;
           margin: 15px;
       }
       .container img
       {
            width: 20%;
       }
       }
    </style>
</head>
<body id="body">
    <div class="container" id="container">
        <img src="./assest/avtar.jpeg" alt="">
        <h6 id="text">Name <span>Vikas Gola</span></h6>
        <h6 id="text1">Email <span>360solutionprovider@gmail.com</span></h6>
        <h6 id="text2">Phone No. <span>9897643759</span></h6>
        <h6 id="text3">Linked Account <span>Vikas Gola</span></h6>
        <h6 id="text4">Location <span>GLA University,Mathura</span></h6>
        <h6 id="text5">Notification <button id="noti" onclick="myfunction()" style="background-color: green;">ON</button></h6>
        <h6 id="text6">Query History </h6>
        <textarea name="" id="textarea" cols="15" rows="3">3D modelling dimensioning</textarea>
        <h6 id="text7">Joined Date <span>24-Nov-1999</span></h6>
        <h6 id="text8">Location <button id="loc" onclick="myfunction1()">OFF</button></h6>
        <h6 id="text9">Dark Mode <button id="dark" onclick="myfunction2()">OFF</button></h6>
    </div>
    <script>
        var count = 0;
        function myfunction(){
            if(count %2 != 0)
            {
                document.getElementById("noti").style.backgroundColor = "red";
                document.getElementById("noti").innerHTML = "OFF";
                count++;
            }
            else
            {
                document.getElementById("noti").style.backgroundColor = "green";
                document.getElementById("noti").innerHTML = "ON"; 
                count++;
            }
        }
        function myfunction1(){
            if(count %2 != 0)
            {
                document.getElementById("loc").style.backgroundColor = "red";
                document.getElementById("loc").innerHTML = "OFF";
                count++;
            }
            else
            {
                document.getElementById("loc").style.backgroundColor = "green";
                document.getElementById("loc").innerHTML = "ON"; 
                count++;
            }
        }
        function myfunction2(){
            if(count %2 != 0)
            {
                document.getElementById("dark").style.backgroundColor = "red";
                document.getElementById("dark").innerHTML = "OFF";
                document.getElementById("body").style.backgroundColor = "white";
                document.getElementById("textarea").style.backgroundColor = "white";
                document.getElementById("textarea").style.color = "black";
                document.getElementById("text").style.color = "black";
                document.getElementById("text2").style.color = "black";
                document.getElementById("text3").style.color = "black";
                document.getElementById("text4").style.color = "black";
                document.getElementById("text5").style.color = "black";
                document.getElementById("text1").style.color = "black";
                document.getElementById("text6").style.color = "black";
                document.getElementById("text7").style.color = "black";
                document.getElementById("text8").style.color = "black";
                document.getElementById("text9").style.color = "black";
                count++;
            }
            else
            {
                document.getElementById("dark").style.backgroundColor = "green";
                document.getElementById("dark").innerHTML = "ON"; 
                document.getElementById("container").style.backgroundColor = "black";
                document.getElementById("textarea").style.backgroundColor = "black";
                document.getElementById("textarea").style.color = "white";
                document.getElementById("text").style.color = "white";
                document.getElementById("text1").style.color = "white";
                document.getElementById("text2").style.color = "white";
                document.getElementById("text3").style.color = "white";
                document.getElementById("text4").style.color = "white";
                document.getElementById("text5").style.color = "white";
                document.getElementById("text6").style.color = "white";
                document.getElementById("text7").style.color = "white";
                document.getElementById("text8").style.color = "white";
                document.getElementById("text9").style.color = "white";
                count++;
            }
        }
    </script>
</body>
</html>
